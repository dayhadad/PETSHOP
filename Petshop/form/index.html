<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" initial-scale="1.0" , maximun-scale="5.0" ,
        user-scalable="yes">
    <title>PetShop</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="header-superior">
            <img src="../img/inicio-logo.png" alt="logo">
            <a class="btn-vovler" href="../index.html"><button>Volver al inicio</button></a>
        </div>

    <div class="container">

        <div class="form">
            <form action="https://formsubmit.co/daianahadad@hotmail.com.ar" method="POST" autocomplete="off">
                <p class="box-title">Datos del responsable:</p>
                <input class="input-campo" type="text" name="nombre" placeholder="Nombre" id="" required>
                <input class="input-campo" type="text" name="apellido" placeholder="Apellido" id="" required>
                <input class="input-campo" type="tel" name="tel" placeholder="Telefono" id="" minlength="8"
                    required>
                <input class="input-campo" type="email" name="email" placeholder="Email" id="" required>
        </div>
        <div class="form">
            <p class="box-title">Datos de tu mascota:</p>
            <input class="input-campo" type="text" name="nombre" placeholder="Nombre" id="" required>
            <p class="box-title">Envianos una foto de tu mascota</p>
            <input class="input-file" type="file" name="archivo" id="input-file" accept="image/png, image/jpeg, image/jpg">
            <p class="box-title">Tipo de aseo:</p>
            <select class="select-campo" name="opcion" id="" placeholder="Seleccione una opci칩n">
                <option value="0">Seleccione una opci칩n</option>

                <option value="2">Corte de pelo</option>
                <option value="3">Corte de u침as</option>
                <option value="4">Combo completo</option>
            </select>
            <div class="input-traslado">
                <p class="box-title">Necesitas traslado?:</p>
                <input type="radio" id="opcion1" name="contact" value="Si" />
                <label for="opcion1">Si</label>

                <input type="radio" id="opcion2" name="contact" value="No" />
                <label for="opcion2">No</label>
            </div>
        </div>
        <input class="btn-enviar" type="submit" value="Enviar">
        </form>
    </div>

    
</body>

</html>
